<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Liturgical Calendar{% endblock %}</title>
    <style>
        @font-face {
            font-family: 'HappyTimes';
            src: url('/static/fonts/HappyTimes-Regular.otf') format('opentype');
        }
        @font-face {
            font-family: 'HankenGrotesk';
            src: url('/static/fonts/HankenGrotesk-Medium.ttf') format('truetype');
        }
        
        body {
            font-family: 'HappyTimes', 'Georgia', serif;
            line-height: 1.6;
            margin: 0;
            padding: 24px;
            background-color: #ffffff;
            color: #4a4a4a;
        }
        .container, .modal-content {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 24px;
        }
        .header {
            text-align: center;
            margin-bottom: 12px;
        }
        .header-season {
            font-family: 'HankenGrotesk', sans-serif;
            font-size: 18px;
            color: #4a4a4a;
            text-transform: uppercase;
            margin: 0;
        }
        .header-date {
            font-family: 'HappyTimes', serif;
            font-size: 18px;
            color: #4a4a4a;
            margin: 0;
            text-transform: initial;
        }
        .feast-title {
            font-family: 'HappyTimes', serif;
            font-size: 48px;
            color: #4a4a4a;
            margin-top: 12px;
            font-weight: normal;
            line-height: 1.2;
            text-align: center;
        }
        .date {
            font-family: 'HankenGrotesk', sans-serif;
            font-size: 18px;
            color: #4a4a4a;
            margin: 0;
            text-transform: uppercase;
        }
        .season {
            font-family: 'HankenGrotesk', sans-serif;
            font-size: 18px;
            color: #4a4a4a;
            text-transform: uppercase;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .wikipedia-summary {
            background: #ffffff;
            padding: 24px 0;
            font-size: 18px;
        }

        .wikipedia-link {
            color: #4a4a4a;
            font-family: 'HankenGrotesk', sans-serif;
        }

        .image-section {
            text-align: center;
        }
        .liturgical-image {
            max-width: 100%;
            height: auto;
        }
        .readings {
            background: #ffffff;
            padding: 12px 0;
            display: flex;
            align-items: baseline;
        }
        .readings h3 {
            font-family: 'HankenGrotesk', sans-serif;
            font-size: 18px;
            margin-top: 0;
            color: #4a4a4a;
            text-transform: uppercase;
            text-align: center;
        }
        .readings ul {
            margin: 10px 0;
            padding-left: 20px;
            list-style: none;
        }
        .readings li {
            margin: 5px 0;
            font-size: 18px;
        }
        .color-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            vertical-align: middle;
        }
        .color-white { background-color: #ffffff; border: 1px solid #979797; }
        .color-red { background-color: #ce0002; }
        .color-purple { background-color: #664fa6; }
        .color-green { background-color: #279942; }
        .color-rose { background-color: #eb597a; }
        .color-black { background-color: #000000; }
        .footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #979797;
            color: #4a4a4a;
            font-size: 18px;
        }
        .api-links {
            padding: 24px 0;
            list-style: none;
            text-align: center;
        }
        .api-links li {
            display: inline-block;
        }

        .api-links h4 {
            font-family: 'HankenGrotesk', sans-serif;
            font-size: 18px;
            margin-top: 0;
            color: #4a4a4a;
            text-transform: uppercase;
        }
        .api-links a {
            color: #4a4a4a;
            display: inline-block;
            font-family: 'HankenGrotesk', sans-serif;
            font-size: 14px;
            text-transform: uppercase;
        }

        .api-links li + li:before {
            content: "â€¢";
            margin: 0 12px;
        }

        /* Next Artwork Styles */
        .next-artwork-section {
            text-align: center;
            margin: 12px 0;
        }
        .next-artwork-container {
            display: inline-block;
            position: relative;
        }
        .next-artwork-thumbnail {
            max-width: 30%;
            min-width: 300px;
            height: auto;
            opacity: 0.2;
        }
        .next-artwork-label-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            text-align: left;
            transform: translateX(-50%) translateY(-50%);
            display: inline-flex;
            align-items: baseline;
        }
        .next-artwork-label {
            margin-top: 8px;
            display: flex;
            flex-direction: column;
        }
        .next-prefix {
            font-family: 'HankenGrotesk', sans-serif;
            font-size: 18px;
            color: #4a4a4a;
            text-transform: uppercase;
            font-weight: normal;
            margin-right: 12px;
        }
        .next-artwork-title {
            font-family: 'HappyTimes', serif;
            font-size: 18px;
            color: #4a4a4a;
        }
        .next-artwork-date {
            font-family: 'HankenGrotesk', sans-serif;
            font-size: 14px;
            color: #4a4a4a;
            text-transform: uppercase;
        }

        .input {
            padding: 10px;
            font-size: 1.1em;
            border: 1px solid #ddd;
        }

        .button {
            padding: 12px 20px;
            background: #4a4a44;
            color: white;
            border: none;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
        }
        
        .prayer-text {
            font-style: italic;
        }
        
        .prayer-text p {
            margin: 0 0 8px 0;
        }
        
        .prayer-text p:last-child {
            margin-bottom: 0;
        }
        
        /* Reading link styles */
        .reading-link {
            color: inherit;
            text-decoration: none;
            cursor: pointer;
            border-bottom: 1px dotted;
        }
        
        .reading-link:hover {
            color: #49a0fd;
            border-bottom-color: #49a0fd;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background: #ffffff;
        }
        
        .modal-content {
            overflow-y: auto;
        }
        
        .close {
            float: right;
            font-size: 64px;
            line-height: 1;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1001;
        }
        
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
        }
        
        .modal-content h3 {
            margin-top: 0;
            margin-bottom: 16px;
            color: #333;
            font-family: 'HankenGrotesk', 'Arial', sans-serif;
        }
        
        .reading-text {
            font-family: 'HappyTimes', 'Georgia', serif;
            line-height: 1.7;
            font-size: 1.1rem;
            color: #333;
        }
        
        .reading-paragraph {
            display: block;
            margin-bottom: 1em;
            line-height: 1.6;
        }
        
        .verse {
            display: inline;
        }
        
        .verse-number {
            font-weight: bold;
            margin-left: 1.2em;
            margin-right: 0.3em;
            font-family: HankenGrotesk, Arial, sans-serif;
            font-size: 0.8em;
        }
        
        .nowrap {
            white-space: nowrap;
        }

        .verse:first-child .verse-number {
            margin-left: 0;
        }
        
        .verse-paragraph {
            margin: 0.5em 0 0.5em 2em;
            text-indent: 0;
            font-style: italic;
            color: #555;
        }
        
        .loading, .error {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-style: italic;
        }
        
        .error {
            color: #dc3545;
        }
        
        /* Responsive modal */
        @media (max-width: 600px) {
            .modal-content {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
