<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Liturgical Calendar{% endblock %}</title>
    <style>
        @font-face {
            font-family: 'HappyTimes';
            src: url('/static/fonts/HappyTimes-Regular.otf') format('opentype');
        }
        @font-face {
            font-family: 'HankenGrotesk';
            src: url('/static/fonts/HankenGrotesk-Medium.ttf') format('truetype');
        }
        
        body {
            font-family: 'HappyTimes', 'Georgia', serif;
            line-height: 1.6;
            margin: 0;
            padding: 24px;
            background-color: #ffffff;
            color: #4a4a4a;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 24px;
        }
        .header {
            text-align: center;
            margin-bottom: 12px;
        }
        .header-season {
            font-family: 'HankenGrotesk', sans-serif;
            font-size: 18px;
            color: #4a4a4a;
            text-transform: uppercase;
            margin: 0;
        }
        .header-date {
            font-family: 'HappyTimes', serif;
            font-size: 18px;
            color: #4a4a4a;
            margin: 0;
            text-transform: initial;
        }
        .feast-title {
            font-family: 'HappyTimes', serif;
            font-size: 48px;
            color: #4a4a4a;
            margin-top: 12px;
            font-weight: normal;
            line-height: 1.2;
            text-align: center;
        }
        .date {
            font-family: 'HankenGrotesk', sans-serif;
            font-size: 18px;
            color: #4a4a4a;
            margin: 0;
            text-transform: uppercase;
        }
        .season {
            font-family: 'HankenGrotesk', sans-serif;
            font-size: 18px;
            color: #4a4a4a;
            text-transform: uppercase;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .wikipedia-summary {
            background: #ffffff;
            padding: 24px 0;
            font-size: 18px;
        }

        .wikipedia-link {
            color: #4a4a4a;
            font-family: 'HankenGrotesk', sans-serif;
        }

        .image-section {
            text-align: center;
        }
        .liturgical-image {
            max-width: 100%;
            height: auto;
        }
        .readings {
            background: #ffffff;
            padding: 12px 0;
            display: flex;
            align-items: baseline;
        }
        .readings h3 {
            font-family: 'HankenGrotesk', sans-serif;
            font-size: 18px;
            margin-top: 0;
            color: #4a4a4a;
            text-transform: uppercase;
            text-align: center;
        }
        .readings ul {
            margin: 10px 0;
            padding-left: 20px;
            list-style: none;
        }
        .readings li {
            margin: 5px 0;
            font-size: 18px;
        }
        .color-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            vertical-align: middle;
        }
        .color-white { background-color: #ffffff; border: 1px solid #979797; }
        .color-red { background-color: #ce0002; }
        .color-purple { background-color: #664fa6; }
        .color-green { background-color: #279942; }
        .color-rose { background-color: #eb597a; }
        .color-black { background-color: #000000; }
        .footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #979797;
            color: #4a4a4a;
            font-size: 18px;
        }
        .api-links {
            padding: 24px 0;
            list-style: none;
            text-align: center;
        }
        .api-links li {
            display: inline-block;
        }

        .api-links h4 {
            font-family: 'HankenGrotesk', sans-serif;
            font-size: 18px;
            margin-top: 0;
            color: #4a4a4a;
            text-transform: uppercase;
        }
        .api-links a {
            color: #4a4a4a;
            display: inline-block;
            font-family: 'HankenGrotesk', sans-serif;
            font-size: 14px;
            text-transform: uppercase;
        }

        .api-links li + li:before {
            content: "â€¢";
            margin: 0 12px;
        }

        /* Next Artwork Styles */
        .next-artwork-section {
            text-align: center;
            margin: 12px 0;
        }
        .next-artwork-container {
            display: inline-block;
            position: relative;
        }
        .next-artwork-thumbnail {
            max-width: 30%;
            height: auto;
            opacity: 0.2;
        }
        .next-artwork-label-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            margin-left: -1.75em;
        }
        .next-artwork-label {
            margin-top: 8px;
        }
        .next-prefix {
            font-family: 'HankenGrotesk', sans-serif;
            font-size: 18px;
            color: #4a4a4a;
            text-transform: uppercase;
            font-weight: normal;
        }
        .next-title {
            font-family: 'HappyTimes', serif;
            font-size: 18px;
            color: #4a4a4a;
            margin-left: 4px;
        }
        .next-artwork-date {
            font-family: 'HankenGrotesk', sans-serif;
            font-size: 14px;
            color: #4a4a4a;
            text-transform: uppercase;
            margin-left: 7em;
        }

        .input {
            padding: 10px;
            font-size: 1.1em;
            border: 1px solid #ddd;
        }

        .button {
            padding: 12px 20px;
            background: #4a4a44;
            color: white;
            border: none;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
